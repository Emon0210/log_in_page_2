


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Sign Up Webpage</title>
  <link rel="stylesheet" href="style.css">


 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">

</head>

<body>
  <div class="container">

    <form action="" class="loginform" id="loginform" autocomplete="off">
      <h2 class="t1">Sign Up</h2>
      <!-- <div class="uc"><b>ULTRA CODE</b></div> -->

      <div class="inputBox">
        <input type="text" id="name" placeholder="Enter your name" required>
        <label for="name"></label>
      </div>

      <div class="inputBox">
        <input type="text" id="username" placeholder="Enter your username" required>
        <label for="username"></label>
      </div>



      <div class="inputBox">
        <input type="email" name="" id="email" placeholder="  Enter your email" required>
        <label for="email"></label>
      </div>

      <div class="inputBox">
        <input type="password" name="" id="password" placeholder="  Enter your password" required>
        <label for="password"></label>
      </div>

      <input type="submit" name="" id="button" value="Sign up" value="Sign Up">

      <div class="link-container">
        <a href="../index.html">Have an account? Log In</a>
      </div>
      
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


    

  <script src="min.js"></script>


</body>

</html>
