


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Sign In Webpage</title>
  <link rel="stylesheet" href="login_css/style.css">
  <link rel="stylesheet" href="login_css/responsive.css">


 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">


</head>

<body>
  <div class="container">

    <form action="" class="loginform" id="loginform" autocomplete="off">
      <h2>Sign In</h2>
      <!-- <div class="uc"><b>ULTRA CODE</b></div> -->

      <div class="inputBox">
        <input type="text" id="username" placeholder="Enter your username" required>
        <label for="username"></label>
      </div>


      <div class="inputBox">
        <input type="password" name="" id="password" placeholder="  Enter your password" required>
        <label for="username"></label>
      </div>

      <input type="submit" name="" id="button" value="Login" value="Login">

      <div class="link-container">
        <a href="#">Forgot Password?</a>
      </div>
      <div class="link-container" text-center>
        <a href="signup_css/signup.html"> Don't have any account? Signup Now!</a>
      </div>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


    

  <script src="min.js"></script>


</body>

</html>
